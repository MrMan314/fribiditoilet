<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</head>
	<body>
		<div id="import" style="display: block">
			<div class="input">
				<sp-textfield
					id="prompt-input"
					style="position: relative; z-index: 999"
					placeholder="Enter a meme idea!"
					style="float: left"
					></sp-textfield>
				<sp-button
					id="generate-button"
					treatment="fill"
					for="prompt-input"
					style="float: right"
					disabled
					>Generate</sp-button>
			</div>
			<div
				style="
					height: 300px;
					width: 300px;
					border: 1px solid;
					border-color: lightgray;
					text-align: center;
					overflow-y: none;
					display: flex;
					margin: auto;
					margin-top: 1em;
					background-image: url('/generate/static/wave.apng');
					background-size: contain;
					image-rendering: pixelated;
				"
				id="square-2"
			>
			</div>
			<sp-help-text size="s" id="tooltip" style="display:none">Drag & drop or click to insert.</sp-help-text>
		</div>
		<br/><br/>
		<sp-toast
			open
			variant="negative"
			style="
				background-color: red;
				color: white;
				padding: 10px;
				display: none;
				margin-top: 7%;
				align-self: baseline;
			"
			id="error"
		>
			Error
		</sp-toast>
		<script type="module" defer>
			//Importing Add-On SDK
			import AddOnSdk from "https://new.express.adobe.com/static/add-on-sdk/sdk.js";

			try {
				await AddOnSdk.ready;
				console.log(AddOnSdk);
			} catch (e) {
				console.log(e);
				console.log("SDK init failed!");
			}
			setupEventListeners(AddOnSdk);
		</script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.js"></script>
		<script src="vendors-node_modules_focus-visible_dist_focus-visible_js.bundle.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
	</body>
</html>
